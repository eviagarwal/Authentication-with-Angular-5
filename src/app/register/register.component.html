
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstname" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastname" class="form-control">
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="pwd" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPwd" class="form-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" class="form-control">
        </div>
        <div class="form-group">
          <label>Mobile number</label>
          <input type="number" formControlName="mobno" class="form-control">
        </div>
        
        <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
